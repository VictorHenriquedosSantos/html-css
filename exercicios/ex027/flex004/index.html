<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: rgb(177, 132, 219);
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        div.item {
            background-color: rgb(53, 129, 104);
            width: 50px;
            border: 2px solid black;
            text-align: center;
            padding: 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
    </div>
</body>
</html>
